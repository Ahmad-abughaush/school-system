<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- links -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- links -->
</head>
<body>
<br>
    <header>
        <!-- nav bar -->
        <div id="nav" class="fixed-top">
            <div id="logo">
                <img src="https://cdn5.f-cdn.com/contestentries/28782/7852889/51e3fcef63ef7_thumb900.jpg" alt="img">
            </div>
            <div id="items">
                <UL id="ullist">
                    <li id="li"><a href="#Home">Home</a></li>
                    <li id="li"><a href="#progrmams">programs</a></li>
                    <li id="li"> <a href="#skills">courses</a></li>
                </UL>
            </div>
        </div>
        <!-- nav bar -->
    </header>

    <main>

        <!-- Home -->
        <section id="Home">
            <div class="Home_form">
                <form class="input" id="input">
                    <label for="fullname" class="label">full name</label>
                    <input type="text" name="fullname" id="fullname" placeholder="ahmed abughosh"
                        style="text-align: center;">
                    <br>
                    <label for="phonenumber" class="label">phone number</label>
                    <input type="text" name="phonenumber" id="phonenumber" placeholder="0799634896"
                        style="text-align: center;">
                    <br>
                    <label for="date" class="label">date</label>
                    <input type="date" name="date" id="date" style="text-align: center;">
                    <br>
                    <label for="gender" class="label">gender</label>
                    <select name="gender" id="gender">
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                    <br>
                    <label for="major" class="label">major</label>
                    <select id="major" name="major">
                        <option value="Administration">Administration</option>
                        <option value="IT">IT</option>
                        <option value="art">art</option>
                        <option value="Science">Science</option>
                    </select>
                    <br>
                    <label class="label" for="userimg">user img</label>
                    <input name="userimg" type="text" id="userimg"
                        value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSt1wPR6BK9QzJkQ2hwx3Y4UEUQlxHi9cXtZIKGKIc1w&s"
                        placeholder="user img" required>

                    <label for="submit" class="submit"></label>
                    <br>
                    <input type="submit" name="submit" id="submit">

                </form>
            </div>

            <h3 class="h3" id="h3">students information</h3>

            <div id="studentcards">
            
            </div>

        </section>
    </main>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://kit.fontawesome.com/d3ff0f0348.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <!-- script -->


</body>

</html>
