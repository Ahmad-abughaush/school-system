<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- links -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- links -->
</head>

<body>

    <header>
        <!-- nav bar -->
        <div id="nav" class="fixed-top">
            <div id="logo">
                <img src="https://cdn5.f-cdn.com/contestentries/28782/7852889/51e3fcef63ef7_thumb900.jpg" alt="img">
            </div>
            <div id="items">
                <UL id="ullist">
                    <li id="li"><a href="#Home">Home</a></li>
                    <li id="li"><a href="#progrmams">programs</a></li>
                    <li id="li"> <a href="#skills">courses</a></li>
                </UL>
            </div>
        </div>
        <!-- nav bar -->
    </header>

    <main>

        <!-- Home -->
        <section id="Home">
            <div class="Home_form">
                <form class="input" id="input">
                    <label for="fullname" class="label">full name</label>
                    <input type="text" name="fullname" id="fullname" placeholder="ahmed abughosh"
                        style="text-align: center;">
                    <br>
                    <label for="phonenumber" class="label">phone number</label>
                    <input type="text" name="phonenumber" id="phonenumber" placeholder="0799634896"
                        style="text-align: center;">
                    <br>
                    <label for="grade" class="label">grade</label>
                    <input type="text" name="grade" id="grade" placeholder="80%" style="text-align: center;">
                    <br>
                    <label for="date" class="label">date</label>
                    <input type="date" name="date" id="date" style="text-align: center;">
                    <br>
                    <label for="gender" class="label">gender</label>
                    <select name="gender" id="gender" name="gender">
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                    <br>
                    <label for="submit" class="submit"></label>
                    <input type="submit" name="submit" id="submit">
                </form>
            </div>
            <div id="table" >
                <table id="tab">
                    <tr>
                        <th class="th">full name</th>
                        <th class="th">phone number</th>
                        <th class="th">grade</th>
                        <th class="th">date</th>
                        <th class="th">gender</th>
                    </tr>
                    <tbody id="tab0">
                    
                    </tbody>
                </table>
            </div>

        </section>
    </main>






    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://kit.fontawesome.com/d3ff0f0348.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <!-- script -->


</body>

</html>
